<!DOCTYPE html>
<html>
<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script type="text/javascript" src="detail_web.js"></script>
<link rel="stylesheet" type="text/css" href="detail.css" />
</head>
<body onload="init()">
	<div class="top-banner" id="top-banner"></div>
	<div class="article">
		<div class="title" id="title"></div>

		<div class="time-and-source-panel">
			<span class="time" id="time"></span>&nbsp;&nbsp;<span class="source"
				id="source"></span>

		<div class="editor" id="editor"></div>

	<div class="comment" id="comment">
		<div class="comment-title">最新评论</div>
		<ul class="comment-list" id="comment_list"></ul>
		<div class="comment-more" id="comment_more_btn">
			<span class="comment-more-text">查看更多</span>
		</div>
	</div>
